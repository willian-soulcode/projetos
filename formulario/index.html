<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valida Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="tela">
        <div class="esquerda">
            <img src="images/homeoffice.png" alt="">
        </div>
        <div class="direita">
            <h1>Crie sua conta</h1>
            <form method="post" action="cadastro.php" class="valida">

                <label for="nome">Seu nome:
                    <input type="text" name="nome" data-rules="required|min=2">
                </label>

                <label for="email">Seu e-mail:
                    <input type="text" name="email" data-rules="required|email">
                </label>
                
                <label for="senha">Sua senha:
                    <input type="password" name="senha">
                </label>

                <input type="submit" value="Cadastrar">

            </form>

            <div>
                Já é cadastrado? <a href="">Entre aqui</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
