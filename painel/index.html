<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Fotos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="painel">
            <div class="controle">
                <div class="botoes_controle" onclick="anterior()">
                    <img src="images/anterior.png" alt="anterior">
                </div>
                <div class="botoes_controle" onclick="proximo()">
                    <img src="images/proximo.png" alt="proximo">
                </div>
            </div>
            <div class="largura_painel">
                <div class="item" style="background-image: url(images/paisagem1.jpg);">
                    Texto da Imagem 01
                </div>
                <div class="item" style="background-image: url(images/paisagem2.jpg);">
                    Texto da Imagem 02
                </div>
                <div class="item" style="background-image: url(images/paisagem3.jpg);">
                    Texto da Imagem 03
                </div>
            </div>
        </div>
    </header>
    <section>
        <h1>Resto do Site</h1>
    </section>

    <script src="script.js"></script>
</body>
</html>
